<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <test :title="1+8"></test>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    Vue.component('test',{
        template:`
        <div>
            <h1>{{msg}}</h1>
            <h2>{{title}}</h2>
        </div>`,
        data() {
            return {
                msg:"new self"
            }
        },
        props:['title'],
    })

    new Vue({
        el:".content",
    })
</script>
</html>
